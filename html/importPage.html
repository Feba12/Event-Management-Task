<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Screen</title>
    <link rel="stylesheet" href="../css/importStyles.css" />
  </head>
  <body>
    <div class="headingBanner">
      <div class="logo-section">
        <div class="logo-image">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
        <div class="logo-name"><h1>Event Management</h1></div>
      </div>
      <div class="listings-navigation">
        <div class="event-navigation">
          <a href="eventListing.html">Event Listings</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="import-inner-section">
        <h2>UPLOAD YOUR FILES HERE</h2>
        <div class="selection-section">
          <p>Select File Type:</p>
          <select name="file-type" id="csv-input-type">
            <option value="Choose Type" hidden>Choose Type</option>
            <option value="Event">Event</option>
            <option value="Task">Task</option>
          </select>
          <div class="import-section">
            <div class="import-screen">
              <label> Select File: </label>
              <input type="file" id="csv-input" accept=".csv" />
            </div>
            <div class="upload-image">
              <img src="./assets/upload.png" alt="" />
            </div>
            <div class="import-button">
              <button onclick="readFile()">IMPORT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="pop-up"></div>
    <script src="../script/importScript.js"></script>
  </body>
</html>
