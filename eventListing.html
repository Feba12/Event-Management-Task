<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listings</title>
    <link rel="stylesheet" href="eventListStyles.css" />
  </head>
  <body>
    <div class="headingBanner">
      <div class="logo-section">
        <div class="logo-image">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
        <div class="logo-name"><h1>Event Management</h1></div>
      </div>
      <div class="listings-navigation">
        <div class="home-navigation"><a href="importPage.html">Home</a></div>
      </div>
    </div>
    <div class="main-content">
      <div class="event-table-section">
        <table id="event-table">
          <thead>
            <tr>
              <th>Event Id</th>
              <th>Event Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="event-table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="eventScript.js"></script>
  </body>
</html>
