<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <link rel="stylesheet" href="taskPageStyles.css" />
  </head>
  <body>
    <div class="headingBanner">
      <div class="logo-section">
        <div class="logo-image">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
        <div class="logo-name"><h1>Event Management</h1></div>
      </div>
      <div class="listings-navigation">
        <div class="home-navigation">
          <a href="importPage.html">Home</a>
        </div>
        <div class="event-navigation">
          <a href="eventListing.html">Event Listings</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="event-name-section">
        <div class="event-name-label"><h2>Name/Event:</h2></div>
        <div class="event-name-value" id="event-name-value"></div>
      </div>
      <div class="tabular-display">
        <table id="task-display-table">
          <thead>
            <tr>
              <th>Task id</th>
              <th>Task Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="task-table-body"></tbody>
        </table>
      </div>
      <div class="done" id="done">
        <button id="done-button">Done</button>
      </div>
    </div>
    <div id="pop-up"></div>
    <script src="taskScript.js"></script>
  </body>
</html>
